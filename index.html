<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positioning</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Raleway:wght@300&display=swap');
        body
        {
           margin:0;
           font-family: 'Raleway', sans-serif;
       }

        /* icon */
    
      

       


        #Card_Main_Container
        {
              background-color: rgb(28, 28, 28);
              width: 100%;
              height: fit-content;
              display:flex;
              flex-wrap: wrap;
              justify-content:space-evenly;
              align-items: center;
              gap:30px;
              padding:100px 0;
           

        }
          
        .card_container
        {
            display: flex;
            flex-direction: column;
            background-color: aliceblue;
            padding: 1%;
            justify-content: center;
            align-items: center;
            
            width:20%;
           
            border-radius:10px;

        }

        .card_container:hover
        {
          
            position: relative; 
             top: -05px;
             box-shadow: rgba(255, 252, 252, 0.815) 0px 25px 25px -25px;
             
            
        }

        .post
        {
            border-radius: 10px;
        }

        .post_pic
        {
            display: flex;
            justify-content: center;
            width: 100%;
            height:400px;
        }

        .Post_desc_container
        {
            display:flex;
            justify-content: space-between;
            /* border: 1px solid red; */
            font-size:medium;
            font-style: italic;
            
            width: 100%;
            
        }
        
        .Post_profile_container
        {
            display: flex;
            justify-content:flex-start;
            align-items: center;
            gap: 10px;
            border-top: 1.5px solid rgb(188, 188, 188);
            
            /* border-radius:10px; */
            width: 100%;

        }
       
        .profile_pic
        {
            border-radius:50px;
        }

        .profile_name
        {
            font-size:small;
            font-weight: 300;
            color: rgb(109, 109, 109);

        }

        #nav_bar
        {
           display: flex;
           width: 100%; 
           justify-content:space-evenly;
           background-color: rgb(255, 255, 255);
           position:fixed;
           height:60px;
           top:0%;
        }
        #nav-left
        {
            display: flex;
            justify-content:flex-start;
            align-items: center;
            width:25%;
            gap:5px;
            /* background-color: rgb(222, 228, 232); */
        }
        #nav-left>img
        {
            border-radius:20px;
        }

        #nav-left>button
        {
            border-radius:20px;
            width:20%;
            height:30px;
            border:none;
            font-weight: 500;
        }

        #nav-mid
        {
            display: flex;
            justify-content:space-between;
            align-items: center;
             width:40%;
            /* background-color: rgb(222, 228, 232); */
        }
        #nav-mid>input
        {
            height:30px;
             width: 95%;
             border-radius: 10px;
             border: none;
        }

        #nav-mid>span
        {
           /* color:rgb(92, 90, 90); */
           font-size:xx-large;
        }
        
        #nav-mid>input
        {
           color:red;
           font-size:large;
        }

        #nav-right
        {
            display: flex;
            justify-content:flex-end;
            gap:20px ;
            align-items: center;
            width:25%;
            /* background-color: rgb(222, 228, 232); */
        }
        #nav-right>span
        {
            color:rgb(92, 90, 90);
           font-size:xx-large;
         }
         #nav-right>button
        {
            color:rgb(92, 90, 90);
           font-size:xx-large;
           width: 20%;
           text-align: center;
           border-radius: 50px;
           border:1px solid white;

         }
         
         .section_heading
         {
            position: sticky;
            top: 60px;
            width:100%;
            color:rgb(255, 255, 255);
            font-weight:lighter;
            font-size: 1.2em;
            text-align:left;
            padding-left:20px;
            backdrop-filter: blur(10px);
         }

    </style>


</head>

    <div id="nav-left">

      <button>Home</button>
